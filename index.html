                :root{--light-bg:#f0f2f5;--light-card:#fff;--light-text:#1c1e21;--light-text-secondary:#65676b;--light-primary:#007bff;--light-primary-glow:rgba(0,123,255,.4);--light-accent:#00c6fb;--light-success:#28a745;--dark-bg:#0d1b2a;--dark-card:#1b263b;--dark-text:#e0e1dd;--dark-text-secondary:#a8b2d1;--dark-primary:#4facfe;--dark-primary-glow:rgba(79,172,254,.5);--dark-accent:#00f2fe;--dark-success:#20c997;--shadow-color:rgba(0,0,0,.1)}

                @keyframes glowing-border{0%{border-color:var(--primary-color);box-shadow:0 0 20px var(--primary-glow-color)}50%{border-color:var(--accent-color);box-shadow:0 0 30px var(--accent-color)}100%{border-color:var(--primary-color);box-shadow:0 0 20px var(--primary-glow-color)}}@keyframes fadeIn{from{opacity:0;transform:translateY(25px)}to{opacity:1;transform:translateY(0)}}
                .header{margin-bottom:30px}.profile-pic{width:100px;height:100px;border-radius:50%;object-fit:cover;border:4px solid var(--primary-color);box-shadow:0 0 20px var(--primary-glow-color);margin-bottom:15px;transition:transform .4s cubic-bezier(.175,.885,.32,1.275)}.profile-pic:hover{transform:scale(1.08) rotate(6deg)}.header h1{font-size:2rem;font-weight:700;color:var(--text-color);letter-spacing:.5px}

                .payment-details{min-height:120px;margin-bottom:30px}.account-info{animation:reveal .6s cubic-bezier(.165,.84,.44,1);background-color:var(--bg-color);padding:20px;border-radius:12px;display:flex;flex-direction:column;align-items:center;gap:15px}@keyframes reveal{from{opacity:0;transform:translateY(20px) scale(.95)}to{opacity:1;transform:translateY(0) scale(1)}}
                .details-header{font-size:1rem;font-weight:500;color:var(--text-secondary-color)}.account-number{font-size:1.5rem;font-weight:700;color:var(--primary-color);letter-spacing:1px;word-break:break-all}
                .copy-btn{background-image:linear-gradient(45deg,var(--primary-color) 0%,var(--accent-color) 100%);color:#fff;border:none;padding:10px 20px;border-radius:8px;font-weight:600;cursor:pointer;transition:all .3s ease;display:flex;align-items:center;gap:8px;box-shadow:0 4px 15px var(--primary-glow-color)}.copy-btn:hover{transform:scale(1.05);box-shadow:0 6px 20px var(--primary-glow-color)}.copy-btn.copied{background:var(--success-color);box-shadow:0 4px 15px rgba(32,201,151,.4)}
                .instructions{margin-bottom:30px;color:var(--text-secondary-color);font-size:.9rem;line-height:1.6}.instructions span{font-weight:600;color:var(--primary-color)}
                .whatsapp-btn{display:inline-flex;align-items:center;justify-content:center;gap:10px;background-color:#25d366;color:#fff;padding:12px 25px;border-radius:50px;text-decoration:none;font-weight:600;box-shadow:0 4px 15px rgba(37,211,102,.4);transition:all .3s cubic-bezier(.175,.885,.32,1.275)}.whatsapp-btn:hover{transform:translateY(-3px) scale(1.05);box-shadow:0 6px 20px rgba(37,211,102,.5)}

                .qris-modal-content{position:relative;padding:20px;background:var(--card-color);border-radius:15px;text-align:center;animation:zoomIn .4s cubic-bezier(.175,.885,.32,1.275);max-width:90%;max-height:90%}@keyframes zoomIn{from{transform:scale(.5);opacity:0}to{transform:scale(1);opacity:1}}
                .qris-image{max-width:100%;max-height:60vh;border-radius:10px;margin-bottom:20px}.modal-buttons{display:flex;justify-content:center;gap:15px}.modal-btn{padding:10px 20px;border-radius:8px;border:none;font-weight:600;cursor:pointer;transition:all .3s ease;color:#fff;font-size:1rem;text-decoration:none}.download-btn{background-image:linear-gradient(45deg,var(--primary-color) 0%,var(--accent-color) 100%)}.close-btn{background-color:#dc3545}.modal-btn:hover{opacity:.9;transform:scale(1.05)}
            </style></head><body data-theme="dark"><div class="theme-switcher" id="themeSwitcher"><div class="theme-switcher-toggle"></div></div><div class="payment-container"><div class="header"><img src="https://files.catbox.moe/sie0wy.jpg" alt="Profile Picture" class="profile-pic"><h1>Payment Alfarezz</h1></div><div class="payment-methods">
                <button class="payment-btn" data-method="dana"><svg viewBox="0 0 24 24"><path d="M12.83,11.17C12.5,10.5,12,10,12,10C12,10,12,10,12,10C11.67,10,11.5,10.17,11.17,10.83C10.5,11.5,10,12,10,12C10,12,10,12,10,12C10,12.33,10.17,12.5,10.83,13.17C11.5,13.83,12,14,12,14C12,14,12,14,12,14C12.33,14,12.5,13.83,13.17,13.17C13.83,12.5,14,12,14,12C14,12,14,12,14,12C14,11.67,13.83,11.5,13.17,10.83M12,2C12.53,2 13,2.19 13.41,2.59L19.41,8.59C19.81,9 20,9.47 20,10V12C20,12.53 19.81,13 19.41,13.41L13.41,19.41C13,19.81 12.53,20 12,20H10C9.47,20 9,19.81 8.59,19.41L2.59,13.41C2.19,13 2,12.53 2,12V10C2,9.47 2.19,9 2.59,8.59L8.59,2.59C9,2.19 9.47,2 10,2H12M12,4H10L4,10V12L10,18H12L18,12V10L12,4Z"/></svg><span>DANA</span></button>
                <button class="payment-btn" data-method="gopay"><svg viewBox="0 0 24 24"><path d="M16.12,15.36L12,12.93L7.88,15.36L8.91,10.61L5.09,7.24L9.94,6.73L12,2.27L14.06,6.73L18.91,7.24L15.09,10.61L16.12,15.36M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20Z"/></svg><span>GoPay</span></button>

            </div><div class="payment-details" id="paymentDetails"><div class="account-info" style="border-style:solid;border-color:transparent"><p>Pilih metode pembayaran di atas.</p></div></div><div class="instructions"><p>Setelah transfer, mohon kirimkan bukti pembayaran ke <span>Alfarezz</span> melalui WhatsApp.</p></div><a href="https://wa.me/6285133801810?text=Halo%20Alfarezz,%20saya%20ingin%20mengirimkan%20bukti%20pembayaran." target="_blank" class="whatsapp-btn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16"><path d="M13.601 2.326A7.85 7.85 0 0 0 7.994 0C3.627 0 .068 3.558.064 7.926c0 1.399.366 2.76 1.057 3.965L0 16l4.204-1.102a7.9 7.9 0 0 0 3.79.965h.004c4.368 0 7.926-3.558 7.93-7.93A7.9 7.9 0 0 0 13.6 2.326zM7.994 14.521a6.6 6.6 0 0 1-3.356-.92l-.24-.144-2.494.654.666-2.433-.156-.251a6.56 6.56 0 0 1-1.007-3.505c0-3.626 2.957-6.584 6.591-6.584a6.56 6.56 0 0 1 4.66 1.931 6.56 6.56 0 0 1 1.928 4.66c-.004 3.639-2.961 6.592-6.592 6.592m3.615-4.934c-.197-.099-1.17-.578-1.353-.646-.182-.065-.315-.099-.445.099-.133.197-.513.646-.627.775-.114.133-.232.148-.43.05-.197-.1-.836-.308-1.592-.985-.59-.525-.985-1.175-1.103-1.372-.114-.198-.011-.304.088-.403.087-.088.197-.232.296-.346.1-.114.133-.198.198-.33.065-.134.034-.248-.015-.347-.05-.099-.445-1.076-.612-1.47-.16-.389-.323-.335-.445-.34-.114-.007-.247-.007-.38-.007a.73.73 0 0 0-.529.247c-.182.198-.691.677-.691 1.654s.71 1.916.81 2.049c.098.133 1.394 2.132 3.383 2.992.47.205.84.326 1.129.418.475.152.904.129 1.246.08.38-.058 1.171-.48 1.338-.943.164-.464.164-.86.114-.943-.049-.084-.182-.133-.38-.232z"/></svg>Hubungi WhatsApp</a></div><div class="qris-modal" id="qrisModal"><div class="qris-modal-content"><img src="https://files.catbox.moe/4o7n55.jpg" alt="QRIS Code" class="qris-image"><div class="modal-buttons"><a href="https://files.catbox.moe/4o7n55.jpg" download="QRIS_Payment.jpeg" class="modal-btn download-btn">Download</a><button class="modal-btn close-btn" id="closeQrisBtn">Close</button></div></div></div><script>
                document.addEventListener("DOMContentLoaded",(()=>{
                    const themeSwitcher=document.getElementById("themeSwitcher"),
                          paymentBtns=document.querySelectorAll(".payment-btn"),
                          paymentDetailsContainer=document.getElementById("paymentDetails"),
                          savedTheme=localStorage.getItem("theme")||"dark";
                    
                    document.body.setAttribute("data-theme",savedTheme);
                    
                    themeSwitcher.addEventListener("click",()=>{
                        const currentTheme=document.body.getAttribute("data-theme"),
                              newTheme=currentTheme==="dark"?"light":"dark";
                        document.body.setAttribute("data-theme",newTheme);
                        localStorage.setItem("theme",newTheme);
                    });
                    
                    const paymentData={
                        nomor:"085133801810",
                        qrisUrl:"https://files.catbox.moe/4o7n55.jpg"
                    };
                    
                    const copyToClipboard=(text,button)=>{
                        navigator.clipboard.writeText(text).then(()=>{
                            const originalHTML=button.innerHTML;
                            button.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/></svg> <span>Tersalin!</span>';
                            button.classList.add("copied");
                            setTimeout(()=>{
                                button.innerHTML=originalHTML;
                                button.classList.remove("copied");
                            },2000);
                        }).catch(err=>console.error("Gagal menyalin:",err));
                    };
                    
                    const renderPaymentDetails=(method)=>{
                        let detailsHTML="";
                        
                        if(method==="dana"||method==="gopay"){
                            if(paymentData.nomor){
                                const methodName=method.charAt(0).toUpperCase()+method.slice(1);
                                detailsHTML=`<div class="account-info"><div class="details-header">Nomor ${methodName}</div><div class="account-number">${paymentData.nomor}</div><button class="copy-btn" id="copyBtn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/><path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/></svg> <span>Salin Nomor</span></button></div>`;
                                paymentDetailsContainer.innerHTML=detailsHTML;
                                document.getElementById("copyBtn").addEventListener("click",()=>copyToClipboard(paymentData.nomor,document.getElementById("copyBtn")));
                            }else{
                                detailsHTML='<div class="account-info"><p style="color:var(--text-secondary-color);">Nomor tidak tersedia.</p></div>';
                                paymentDetailsContainer.innerHTML=detailsHTML;
                            }
                        }else if(method==="qris"&&paymentData.qrisUrl){
                            document.getElementById("qrisModal").style.display="flex";
                        }
                    };
                    
                    paymentBtns.forEach(btn=>{
                        btn.addEventListener("click",()=>{
                            paymentBtns.forEach(b=>b.classList.remove("active"));
                            btn.classList.add("active");
                            const method=btn.dataset.method;
                            renderPaymentDetails(method);
                        });
                    });
                    
                    
                    const qrisModal=document.getElementById("qrisModal"),
                          closeQrisBtn=document.getElementById("closeQrisBtn");
                    
                    function closeQrisModal(){
                        qrisModal.style.display="none";
                    }
                    
                    closeQrisBtn.addEventListener("click",closeQrisModal);
                    qrisModal.addEventListener("click",(e)=>{
                        if(e.target===qrisModal) closeQrisModal();
                    });
                    
                }));
            </script></body></html>
